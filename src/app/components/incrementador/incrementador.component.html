<div class="input-group">
    <span class="input-group-btn">
        <button 
            (click)="cambiarValor(-5)"
            [ngClass]="btnClass"
            type="button"
         >
            <i class="fas fa-minus"></i>
        </button>
    </span>
    <input 
    type="number" 
    class="form-control" 
    placeholder="progreso"
    (ngModelChange)="onChage($event)"
    [(ngModel)]="progreso"
    [ngClass] ="{'is-invalid':progreso > 100 || progreso < 0}"
    >
    <span class="input-group-btn">
        <button  
            (click)="cambiarValor(5)"
            [ngClass]="btnClass"
            type="button" 
        >
            <i class="fas fa-plus"></i>
        </button>
    </span>
</div>
